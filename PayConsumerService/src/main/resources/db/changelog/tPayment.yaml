databaseChangeLog:
  - changeSet:
      id: 0
      author: admin
      changes:
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: decimal(19, 4)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_time
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: from_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: to_id
                  type: uuid
                  constraints:
                    nullable: false